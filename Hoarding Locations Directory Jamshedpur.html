        .card-container {
            perspective: 1000px;
        }
        .location-card {
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .location-card:hover {
            transform: rotateY(10deg) scale(1.03);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .card-header {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .action-button {
            flex-grow: 1;
            margin: 0 5px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .map-button {
            background-color: #10b981;
            color: white;
        }
        .photo-button {
            background-color: #6366f1;
            color: white;
        }
        .map-button:hover {
            background-color: #059669;
        }
        .photo-button:hover {

        }
        .search-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-input {
            border: none;
            background: transparent;
        }
        .search-input:focus {

        }

        // Render locations with enhanced card design
        function renderLocations(filteredLocations = locations) {
            const container = document.getElementById('locationsContainer');
            container.innerHTML = '';

            filteredLocations.forEach(location => {
                const card = document.createElement('div');
                card.className = 'card-container';
                card.innerHTML = `
                    <div class="location-card">
                        <div class="card-header">
                            <h2 class="text-xl font-bold">${location.name}</h2>
                        </div>
                        <div class="p-4">
                            <div class="space-y-2 text-gray-700 mb-4">
                                <p><strong>Location:</strong> ${location.location}</p>
                                <p><strong>Category:</strong> ${location.category}</p>
                                <p><strong>Unipole:</strong> ${location.unipole}</p>
                                <p><strong>Hoarding:</strong> ${location.hoarding}</p>
                            </div>
                            <div class="action-buttons">
                                <a href="${location.googleMapsLink}" target="_blank" 
                                   class="action-button map-button">
                                    <i class="fas fa-map-marker-alt mr-2"></i>View Map
                                </a>
                                <a href="${location.photosLink}" target="_blank" 
                                   class="action-button photo-button">
                                    <i class="fas fa-images mr-2"></i>View Photos
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredLocations = locations.filter(location => 
                location.name.toLowerCase().includes(searchTerm) ||
                location.location.toLowerCase().includes(searchTerm) ||
                location.category.toLowerCase().includes(searchTerm)
            );
            renderLocations(filteredLocations);
        });
